<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tavern - D&D Platform</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #1b1b1f;
      --bg-card: #26262b;
      --primary: #8b1e1e;
      --gold: #d4af37;
      --text-light: #f5f5f5;
      --text-muted: #b5b5b5;
      --sidebar-width: 280px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/background.jpg') no-repeat 75% center fixed;
      background-size: cover;
      filter: blur(3px) brightness(0.4);
      z-index: -2;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
      z-index: -1;
    }

    /* ====== LAYOUT CONTAINER ====== */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* ====== SIDEBAR (Glassmorphism come login card) ====== */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border-right: 1px solid rgba(212, 175, 55, 0.35);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        0 0 60px rgba(212, 175, 55, 0.1);
      padding: 1rem 1.5rem calc(0.5rem + env(safe-area-inset-bottom, 0px)) 1.5rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;  /* fallback per browser vecchi */
      height: 100dvh; /* dynamic viewport height - si adatta alla UI mobile */
      z-index: 100;
      animation: slideInLeft 0.5s ease;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.05), transparent);
      animation: sidebarShimmer 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes sidebarShimmer {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    .sidebar-header {
      text-align: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .sidebar-logo {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      margin-bottom: 0.5rem;
    }

    .sidebar-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .sidebar-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      color: var(--gold);
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .user-info { overflow: hidden; }
    .user-name {
      font-weight: 600;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-role {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Navigation */
    .nav-menu {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .nav-section { margin-bottom: 1.5rem; }

    .nav-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      padding-left: 0.5rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.25rem;
      color: var(--text-light);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: var(--gold);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .nav-item:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .nav-item:hover::before,
    .nav-item.active::before {
      transform: scaleY(1);
    }

    .nav-item.active {
      background: rgba(212, 175, 55, 0.15);
    }

    .nav-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
    }

    .nav-text { font-size: 0.95rem; }

    .nav-badge {
      margin-left: auto;
      background: var(--primary);
      color: var(--gold);
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .sidebar-footer {
      padding-top: 1rem;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      z-index: 1;
      margin-top: auto;
    }

    .logout-btn {
      width: 100%;
      padding: 0.85rem 1rem;
      background: rgba(139, 30, 30, 0.4);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: rgba(139, 30, 30, 0.6);
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    /* ====== MAIN CONTENT ====== */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .welcome-section {
      text-align: center;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Welcome Text */
    .welcome-title {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      color: var(--gold);
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.5), 0 0 80px rgba(212, 175, 55, 0.3);
      margin-bottom: 1rem;
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 40px rgba(212, 175, 55, 0.5), 0 0 80px rgba(212, 175, 55, 0.3); }
      50% { text-shadow: 0 0 60px rgba(212, 175, 55, 0.8), 0 0 100px rgba(212, 175, 55, 0.5), 0 0 140px rgba(212, 175, 55, 0.3); }
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .welcome-subtitle strong { color: var(--gold); }

    .welcome-tagline {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-muted);
      opacity: 0.7;
      font-style: italic;
    }

    /* ====== CHAT WIDGET ====== */
    .chat-widget {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1000;
    }

    .chat-toggle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 2px solid var(--gold);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      animation: chatBtnPulse 2s ease-in-out infinite;
      position: relative;
    }

    .chat-toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(212, 175, 55, 0.5);
    }

    .chat-toggle-btn svg {
      width: 28px;
      height: 28px;
      color: var(--gold);
      transition: transform 0.3s ease;
    }

    .chat-toggle-btn.active svg { transform: rotate(180deg); }

    .chat-notification {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 22px;
      height: 22px;
      background: #e53935;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      border: 2px solid var(--bg-dark);
    }

    .chat-notification.show {
      display: flex;
      animation: notificationPop 0.3s ease;
    }

    @keyframes notificationPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes chatBtnPulse {
      0%, 100% { box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.3); }
      50% { box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5), 0 0 35px rgba(212, 175, 55, 0.5); }
    }

    .chat-window {
      position: absolute;
      bottom: 75px;
      right: 0;
      width: 380px;
      height: 520px;
      background: rgba(30, 30, 35, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0) translateY(20px);
      transform-origin: bottom right;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .chat-window.active {
      transform: scale(1) translateY(0);
      opacity: 1;
      pointer-events: all;
    }

    .chat-header {
      padding: 1rem 1.25rem;
      background: rgba(139, 30, 30, 0.3);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .chat-header-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold), #b8962e);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header-icon svg {
      width: 22px;
      height: 22px;
      color: var(--bg-dark);
    }

    .chat-header-info h4 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .chat-header-info span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .online-count {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: #4ade80;
    }

    .online-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-tabs {
      display: flex;
      border-bottom: 1px solid rgba(212, 175, 55, 0.15);
      background: rgba(0, 0, 0, 0.2);
    }

    .chat-tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
      position: relative;
    }

    .chat-tab:hover {
      color: var(--text-light);
      background: rgba(212, 175, 55, 0.05);
    }

    .chat-tab.active {
      color: var(--gold);
      border-bottom-color: var(--gold);
    }

    .online-users {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.15);
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.15);
    }

    .online-users::-webkit-scrollbar { height: 4px; }
    .online-users::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.3);
      border-radius: 2px;
    }

    .online-user {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
      min-width: 60px;
    }

    .online-user:hover { background: rgba(212, 175, 55, 0.1); }

    .online-user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      color: var(--gold);
      font-size: 0.9rem;
      position: relative;
    }

    .online-user-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 50%;
      border: 2px solid var(--bg-dark);
    }

    .online-user-name {
      font-size: 0.7rem;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55px;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.3);
      border-radius: 3px;
    }

    .message {
      max-width: 85%;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.received { align-self: flex-start; }
    .message.sent { align-self: flex-end; }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    .message.sent .message-header { flex-direction: row-reverse; }

    .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 1px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 0.65rem;
      color: var(--gold);
    }

    .message-sender {
      font-size: 0.75rem;
      color: var(--gold);
      font-weight: 600;
    }

    .message-time {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-left: auto;
    }

    .message.sent .message-time {
      margin-left: 0;
      margin-right: auto;
    }

    .message-content {
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .message.received .message-content {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-top-left-radius: 4px;
    }

    .message.sent .message-content {
      background: rgba(139, 30, 30, 0.4);
      border: 1px solid rgba(139, 30, 30, 0.3);
      border-top-right-radius: 4px;
    }

    .chat-input-area {
      padding: 1rem;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.85rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    .chat-input::placeholder { color: var(--text-muted); }

    .chat-send-btn {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 1px solid rgba(212, 175, 55, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .chat-send-btn:hover {
      background: linear-gradient(135deg, #a82525, var(--primary));
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .chat-send-btn svg {
      width: 20px;
      height: 20px;
      color: var(--gold);
    }

    /* ====== MAGIC PARTICLES ====== */
    .magic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .magic-particles span {
      position: absolute;
      bottom: -10px;
      display: block;
      background: radial-gradient(circle, var(--gold), transparent);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise linear infinite;
      box-shadow: 0 0 10px var(--gold);
    }

    @keyframes rise {
      0% { bottom: -10px; opacity: 0.6; }
      50% { opacity: 0.8; }
      100% { bottom: 110vh; opacity: 0; }
    }

    /* ====== DICE ROLLER WIDGET ====== */
    .dice-roller {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 900;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(212, 175, 55, 0.35);
      border-radius: 16px;
      padding: 1rem;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 40px rgba(212, 175, 55, 0.1);
    }

    .dice-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .dice-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .dice-btn:hover {
      background: rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }

    .dice-btn:hover .dice-shape {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    .dice-btn.selected {
      background: rgba(212, 175, 55, 0.2);
    }

    .dice-btn.selected .dice-shape {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      border-color: #fff;
    }

    .dice-btn.selected .dice-label {
      color: var(--gold);
    }

    .dice-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: var(--gold);
      color: var(--bg-dark);
      font-size: 0.65rem;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dice-btn.selected .dice-count {
      display: flex;
    }

    .dice-shape {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      border: 2px solid var(--gold);
      transition: all 0.3s ease;
      position: relative;
    }

    .dice-value {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      z-index: 1;
    }

    .dice-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Dice Shapes */
    .dice-d4 {
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      border: none;
      background: var(--primary);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .dice-d6 {
      border-radius: 6px;
    }

    .dice-d8 {
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border: none;
      background: var(--primary);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .dice-d10 {
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
      border: none;
      background: var(--primary);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .dice-d12 {
      clip-path: polygon(50% 0%, 85% 25%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 15% 25%);
      border: none;
      background: var(--primary);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .dice-d20 {
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      border: none;
      background: var(--primary);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .dice-actions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .roll-all-btn {
      flex: 1;
      padding: 0.6rem;
      background: linear-gradient(135deg, var(--primary), #5a1414);
      border: 1px solid var(--gold);
      border-radius: 8px;
      color: var(--gold);
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .roll-all-btn:hover {
      background: linear-gradient(135deg, #a82525, var(--primary));
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      transform: translateY(-1px);
    }

    .roll-all-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .clear-btn {
      padding: 0.6rem 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: var(--text-muted);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    .dice-result {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      min-height: 50px;
    }

    .result-details {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.4;
    }

    .result-total {
      display: flex;
      align-items: baseline;
      gap: 0.4rem;
    }

    .result-value {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    .result-dice {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .result-value.critical {
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
      animation: criticalPulse 0.5s ease infinite;
    }

    .result-value.fumble {
      color: #ef4444;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
    }

    @keyframes criticalPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes diceShake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-15deg) scale(1.1); }
      40% { transform: rotate(15deg) scale(1.1); }
      60% { transform: rotate(-10deg); }
      80% { transform: rotate(10deg); }
    }

    @keyframes resultReveal {
      0% { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .dice-btn.rolling .dice-shape {
      animation: diceShake 0.5s ease;
    }

    .result-value.reveal {
      animation: resultReveal 0.3s ease;
    }

    /* Dice Roller Responsive */
    @media (max-width: 768px) {
      .dice-roller {
        top: auto;
        bottom: 6rem;
        right: 1rem;
        padding: 0.75rem;
      }

      .dice-shape {
        width: 35px;
        height: 35px;
      }

      .dice-value {
        font-size: 0.8rem;
      }

      .result-value {
        font-size: 1.25rem;
      }
    }

    /* ====== MOBILE ====== */
    .mobile-menu-btn {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 101;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(212, 175, 55, 0.3);
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu-btn svg { color: var(--gold); }

    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 99;
    }

    @media (max-width: 1024px) {
      .mobile-menu-btn { display: flex; }
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar.active { transform: translateX(0); }
      .main-content { margin-left: 0; }
      .sidebar-overlay.active { display: block; }
    }

    @media (max-width: 768px) {
      .welcome-title { font-size: 2.5rem; }
      .chat-window { width: 320px; height: 480px; right: -0.5rem; }
    }

    @media (max-width: 480px) {
      .welcome-title { font-size: 2rem; }
      .welcome-subtitle { font-size: 1rem; }
      .chat-window { width: calc(100vw - 2rem); right: -1rem; bottom: 70px; height: 450px; }
      .chat-widget { right: 1rem; bottom: 1rem; }
      .chat-toggle-btn { width: 55px; height: 55px; }
    }
  </style>
</head>

  <script>
    // Auth Guard
    const token = localStorage.getItem('authToken');
    if (!token) { window.location.href = 'index.html'; }

    // User Info
    const username = localStorage.getItem('username') || 'Adventurer';
    document.getElementById('userName').textContent = username;
    document.getElementById('welcomeUserName').textContent = username;
    document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

    // Mobile Sidebar
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      localStorage.removeItem('username');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('loginTimestamp');
      window.location.href = 'index.html';
    });

    // Chat
    const chatWindow = document.getElementById('chatWindow');
    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatNotification = document.getElementById('chatNotification');
    let unreadCount = 0, currentTab = 'tavern';

    const onlineUsers = [{ name: 'Thorin' }, { name: 'Elara' }, { name: 'Grimjaw' }];
    const sampleMessages = {
      tavern: [
        { sender: 'Thorin', text: 'Anyone up for a dungeon crawl tonight?', time: '10:30' },
        { sender: 'Elara', text: 'I need to finish my spell preparations first!', time: '10:32' },
        { sender: 'Grimjaw', text: 'GRIMJAW READY TO SMASH!', time: '10:33' }
      ],
      party: [
        { sender: 'Thorin', text: 'Remember, we meet at the old ruins at midnight.', time: '09:15' },
        { sender: 'Elara', text: "I'll bring the scrolls we discussed.", time: '09:20' }
      ]
    };

    function initChat() { loadMessages(currentTab); }

    function loadMessages(tab) {
      chatMessages.innerHTML = '';
      (sampleMessages[tab] || []).forEach(msg => addMessageToChat(msg.sender, msg.text, msg.time, msg.sender !== username));
    }

    function addMessageToChat(sender, text, time, isReceived = true) {
      const div = document.createElement('div');
      div.className = `message ${isReceived ? 'received' : 'sent'}`;
      div.innerHTML = `<div class="message-header"><div class="message-avatar">${sender.charAt(0)}</div><span class="message-sender">${sender}</span><span class="message-time">${time}</span></div><div class="message-content">${text}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function toggleChat() {
      chatWindow.classList.toggle('active');
      chatToggleBtn.classList.toggle('active');
      if (chatWindow.classList.contains('active')) { unreadCount = 0; updateNotificationBadge(); }
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      const now = new Date();
      const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      addMessageToChat(username, message, time, false);
      chatInput.value = '';
      setTimeout(() => {
        const randomUser = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
        const responses = ['Interesting!', 'I agree.', 'Roll for persuasion!', 'May the dice be in your favor!', 'That reminds me of our last quest...'];
        addMessageToChat(randomUser.name, responses[Math.floor(Math.random() * responses.length)], time, true);
        if (!chatWindow.classList.contains('active')) { unreadCount++; updateNotificationBadge(); }
      }, 1000 + Math.random() * 2000);
    }

    function handleChatKeypress(e) { if (e.key === 'Enter') sendMessage(); }

    function updateNotificationBadge() {
      if (unreadCount > 0) { chatNotification.textContent = unreadCount > 9 ? '9+' : unreadCount; chatNotification.classList.add('show'); }
      else { chatNotification.classList.remove('show'); }
    }

    document.querySelectorAll('.chat-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        loadMessages(currentTab);
      });
    });

    document.querySelectorAll('.online-user').forEach(user => {
      user.addEventListener('click', () => { chatInput.value = `@${user.dataset.user} ` + chatInput.value; chatInput.focus(); });
    });

    initChat();

    // Dice Roller
    const resultValue = document.getElementById('resultValue');
    const resultDice = document.getElementById('resultDice');
    const resultDetails = document.getElementById('resultDetails');
    const rollAllBtn = document.getElementById('rollAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const diceButtons = document.querySelectorAll('.dice-btn');
    let isRolling = false;

    // Track count per dice type: { d4: 0, d6: 2, d8: 1, ... }
    const diceCount = {};
    diceButtons.forEach(btn => {
      diceCount[btn.dataset.dice] = 0;
    });

    function getTotalDiceCount() {
      return Object.values(diceCount).reduce((sum, count) => sum + count, 0);
    }

    function updateUI() {
      const total = getTotalDiceCount();
      rollAllBtn.disabled = total === 0;
      rollAllBtn.textContent = total > 0 ? `Lancia (${total})` : 'Lancia';

      // Update each dice button's visual state
      diceButtons.forEach(btn => {
        const dice = btn.dataset.dice;
        const count = diceCount[dice];
        const countEl = btn.querySelector('.dice-count');

        if (count > 0) {
          btn.classList.add('selected');
          countEl.textContent = count;
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    function addDice(btn) {
      if (isRolling) return;
      const dice = btn.dataset.dice;
      diceCount[dice]++;
      updateUI();
    }

    function removeDice(btn) {
      if (isRolling) return;
      const dice = btn.dataset.dice;
      if (diceCount[dice] > 0) {
        diceCount[dice]--;
        updateUI();
      }
    }

    function clearSelection() {
      if (isRolling) return;
      Object.keys(diceCount).forEach(dice => diceCount[dice] = 0);
      updateUI();
      resultValue.textContent = '--';
      resultValue.className = 'result-value';
      resultDice.textContent = '';
      resultDetails.textContent = '';
      diceButtons.forEach(btn => {
        const max = parseInt(btn.dataset.max);
        btn.querySelector('.dice-value').textContent = max;
      });
    }

    function rollSelectedDice() {
      if (isRolling || getTotalDiceCount() === 0) return;

      isRolling = true;
      rollAllBtn.disabled = true;

      // Get list of selected dice buttons
      const activeDice = [];
      diceButtons.forEach(btn => {
        const dice = btn.dataset.dice;
        const count = diceCount[dice];
        if (count > 0) {
          activeDice.push({ btn, dice, max: parseInt(btn.dataset.max), count });
        }
      });

      // Start rolling animations
      activeDice.forEach(d => d.btn.classList.add('rolling'));

      // Flicker animation
      let flickerCount = 0;
      const flickerInterval = setInterval(() => {
        activeDice.forEach(d => {
          const randomVal = Math.floor(Math.random() * d.max) + 1;
          d.btn.querySelector('.dice-value').textContent = randomVal;
        });
        resultValue.textContent = '...';
        resultValue.className = 'result-value';
        flickerCount++;

        if (flickerCount >= 15) {
          clearInterval(flickerInterval);

          // Calculate final results
          const allResults = [];
          let total = 0;
          let hasD20Crit = false;
          let hasD20Fumble = false;

          activeDice.forEach(d => {
            const rolls = [];
            for (let i = 0; i < d.count; i++) {
              const result = Math.floor(Math.random() * d.max) + 1;
              rolls.push(result);
              total += result;

              if (d.dice === 'd20' && result === 20) hasD20Crit = true;
              if (d.dice === 'd20' && result === 1) hasD20Fumble = true;
            }
            // Show last roll on the dice face
            d.btn.querySelector('.dice-value').textContent = rolls[rolls.length - 1];
            allResults.push({ dice: d.dice.toUpperCase(), count: d.count, rolls });
          });

          // Display results
          resultValue.textContent = total;
          resultValue.classList.add('reveal');

          const totalDice = getTotalDiceCount();
          if (totalDice === 1) {
            resultDice.textContent = allResults[0].dice;
            resultDetails.textContent = '';
          } else {
            resultDice.textContent = 'Totale';
            // Format: "2D6: 3+5 | D8: 7"
            const detailsText = allResults.map(r => {
              const prefix = r.count > 1 ? `${r.count}${r.dice}` : r.dice;
              return `${prefix}: ${r.rolls.join('+')}`;
            }).join(' | ');
            resultDetails.textContent = detailsText;
          }

          // Special effects
          if (hasD20Crit) {
            resultValue.classList.add('critical');
          } else if (hasD20Fumble) {
            resultValue.classList.add('fumble');
          }

          setTimeout(() => {
            activeDice.forEach(d => d.btn.classList.remove('rolling'));
            isRolling = false;
            updateUI();
          }, 500);
        }
      }, 50);
    }

    // PC: Left click to add, right click to remove
    diceButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        addDice(btn);
      });
      btn.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        removeDice(btn);
      });
    });

    // Roll and Clear buttons
    rollAllBtn.addEventListener('click', rollSelectedDice);
    clearBtn.addEventListener('click', clearSelection);

    // Mobile: Tap to add
    let lastTap = 0;
    diceButtons.forEach(btn => {
      btn.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTap < 300) {
          // Double tap = remove
          e.preventDefault();
          removeDice(btn);
        } else {
          // Single tap handled by click
        }
        lastTap = now;
      }, { passive: false });
    });

    // Magic Particles
    const magicContainer = document.querySelector(".magic-particles");
    for (let i = 0; i < 60; i++) {
      const p = document.createElement("span");
      p.style.width = p.style.height = `${Math.random() * 3 + 2}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${Math.random() * 10 + 8}s`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      magicContainer.appendChild(p);
    }

  </script>
</body>
</html>
